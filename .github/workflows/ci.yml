name: CI

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]
  workflow_dispatch:
    inputs:
      run_e2e:
        description: 'Run E2E tests'
        required: false
        default: 'false'
        type: choice
        options:
          - 'true'
          - 'false'

# Cancel previous runs on the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  check-skip:
    runs-on: ubuntu-latest
    outputs:
      skip_ci: ${{ steps.check.outputs.skip_ci }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - name: Check for [skip-ci]
        id: check
        run: |
          if git log -1 --pretty=%B | grep -q "\[skip-ci\]"; then
            echo "skip_ci=true" >> $GITHUB_OUTPUT
          else
            echo "skip_ci=false" >> $GITHUB_OUTPUT
          fi

  fast-checks:
    needs: check-skip
    if: needs.check-skip.outputs.skip_ci != 'true'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate CF Types
        run: |
          touch .dev.vars
          pnpm wrangler types

      - name: Unit Tests
        run: pnpm run test

      - name: Type Check
        run: pnpm exec tsc

      - name: Lint
        run: pnpm run lint

  e2e:
    needs: [check-skip, fast-checks]
    # Runs on Pushes OR (PRs targeting main) OR (Manual Trigger with true)
    if: |
      needs.check-skip.outputs.skip_ci != 'true' &&
      ((github.event_name != 'pull_request' || github.base_ref == 'main') ||
      (github.event_name == 'workflow_dispatch' && inputs.run_e2e == 'true'))
    runs-on: ubuntu-latest
    timeout-minutes: 15
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: colin
          POSTGRES_PASSWORD: secure_password
          POSTGRES_DB: split_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E tests
        run: pnpm test:e2e:ci
        env:
          CI: true
          # Ensure this port matches the service port mapping (5433)
          DATABASE_URL: postgres://colin:secure_password@localhost:5433/split_test

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  deploy-staging:
    needs: [check-skip, fast-checks, e2e]
    if: |
      needs.check-skip.outputs.skip_ci != 'true' &&
      github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    environment:
      name: staging
      url: https://staging.parcener.app
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers (staging)
        run: pnpm deploy:staging
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          VITE_NODE_ENV: staging
          VITE_SENTRY_DSN: ${{ vars.SENTRY_DSN }}

  deploy-production:
    needs: [check-skip, fast-checks, e2e]
    if: |
      needs.check-skip.outputs.skip_ci != 'true' &&
      github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://parcener.app
    permissions:
      contents: read
      deployments: write

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Deploy to Cloudflare Workers (production)
        run: pnpm deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          VITE_NODE_ENV: production
          VITE_SENTRY_DSN: ${{ vars.SENTRY_DSN }}
